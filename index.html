<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD part2</title>
</head>
<body>
    <form action="">
        <input name="txtPost" placeholder="Digite o seu post" />
        <button type="submit">Postar</button>
    </form> 
    <hr>
    <ul class="listaDePosts">

    </ul>

    <script>
        console.log('Ol√°, Mundo!');
        console.log('#ConstruindoCRUDS - part2');

        const $meuForm = document.querySelector('form');
        console.log($meuForm);

        $meuForm.addEventListener('submit', function criaPostController(infosDoEvento) {
            infosDoEvento.preventDefault();
            console.log('Estamos criando um post novo!')
            const $txtPost = document.querySelector('input[name="txtPost"]')
            const $listaDePosts = document.querySelector('.listaDePosts');

            //insere na lista
            $listaDePosts.insertAdjacentHTML('beforebegin', `<li>${$txtPost.value}</li>`);
            //limpa campo
            $txtPost.value = "";
        })
    </script>
</body>
</html>
